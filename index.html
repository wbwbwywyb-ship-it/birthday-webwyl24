<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Christmas WebGL - 24th Birthday</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #000;
        color: white;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .font-cursive {
        font-family: 'Dancing Script', cursive;
      }
      .mirror {
        transform: scaleX(-1);
      }
      /* Loading dots animation */
      .loader-dots div {
        animation-timing-function: cubic-bezier(0, 1, 1, 0);
        position: absolute;
        top: 0;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #fbbf24;
      }
      .loader-dots div:nth-child(1) { left: 8px; animation: loader-dots1 0.6s infinite; }
      .loader-dots div:nth-child(2) { left: 8px; animation: loader-dots2 0.6s infinite; }
      .loader-dots div:nth-child(3) { left: 32px; animation: loader-dots2 0.6s infinite; }
      .loader-dots div:nth-child(4) { left: 56px; animation: loader-dots3 0.6s infinite; }
      @keyframes loader-dots1 { 0% { transform: scale(0); } 100% { transform: scale(1); } }
      @keyframes loader-dots3 { 0% { transform: scale(1); } 100% { transform: scale(0); } }
      @keyframes loader-dots2 { 0% { transform: translate(24px, 0); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "zustand": "https://esm.sh/zustand@^5.0.9",
    "three": "https://esm.sh/three@^0.182.0",
    "@mediapipe/tasks-vision": "https://esm.sh/@mediapipe/tasks-vision@^0.10.22-rc.20250304",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.4.2",
    "gsap": "https://esm.sh/gsap@^3.14.2",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "@react-three/postprocessing": "https://esm.sh/@react-three/postprocessing@^3.0.4",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <div style="position:fixed; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#000; gap:20px;">
        <div class="loader-dots" style="position:relative; width:80px; height:12px;">
          <div></div><div></div><div></div><div></div>
        </div>
        <div style="color:#fbbf24; font-size:10px; letter-spacing:0.5em; text-transform:uppercase; font-weight:bold;">Initializing 3D World</div>
      </div>
    </div>
    <!-- 引入根目录下的 index.tsx -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
